<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous">

<body>

  <form onsubmit="app.controllers.carController.addCar(event)">
    <label for="make">Make</label>
    <input type="text" name="make" placeholder="Make" required>
    <input type="text" name="model" placeholder="Model" required>
    <input type="number" name="year" placeholder="Year" value="2000" required>
    <input type="text" name="price" placeholder="Price" required>
    <input type="text" name="color" placeholder="Color" required>
    <input type="url" name="imgUrl" placeholder="Image Link" required>
    <button type="submit">Add Car</button>
  </form>

  <div class="container">
    <div id="cars" class="row">

        <img src="${car.imgUrl}" alt="somethingelse">
      </div> -->
    </div>
  </div>

  <form onsubmit="app.controllers.jobController.addJob(event)">
    <input type="text" name="jobName" placeholder="Company Name" required>
    <input type="text" name="jobType" placeholder="Job Type" required>
    <input type="text" name="position" placeholder="Position">
    <input type="text" name="payRate" placeholder="Pay Rate" required>
    <input type="text" name="hours" placeholder="Full-Time or Part-Time" required>
    <button type="submit">Add Job</button>
  </form>

  <div class="container">
    <div id="jobs" class="row">

      <!-- <div class="col-3">
        <p>${job.jobName}</p>

        <p>${job.position}</p>
        <p>${job.payRate}</p>
        <p>${job.hours}</p>
      </div> -->

    </div>
  </div>

  <form onsubmit="app.controllers.houseController.addHouse(event)">
    <input type="text" name="bedroomQty" placeholder="Bedrooms" required>
    <input type="text" name="bathroomQty" placeholder="Bathrooms" required>
    <input type="text" name="houseType" placeholder="House Type" required>
    <input type="text" name="levels" placeholder="Levels" required>
    <input type="text" name="yearBuilt" placeholder="Year Built" required>
    <input type="text" name="price" placeholder="Price" required>
    <input type="url" name="imgUrl" placeholder="Image Link" required>
    <button type="submit">Add House</button>
  </form>


  <div class="container">
    <div id="houses" class="row">
